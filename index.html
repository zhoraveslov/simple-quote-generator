<!DOCTYPE html>

<html lang="cs-cz">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Цитаты Марка Аврелия</title>
    <link rel="stylesheet" href="style.css" />
    <script src="quotes.js"></script>
</head>

<body>
    <div class="app">
        <header>Случайные цитаты Марка Аврелия</header>
        <section class="quotes">
            <div class="quote-text" id="js-quote-text"></div>
        </section>

        <div id="js-spinner" class="spinner hidden">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
        <section class="controls">
            <button type="button" id="js-new-quote" class="new-quote-button">
            Generate a new quote
          </button>
            <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">Tweet it!</a>
        </section>
    </div>
</body>

</html>
